<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center p-5">

    <div class="container">
        <h1 class="mb-4">✅ ¡Reserva confirmada!</h1>
        <p id="mensaje" class="fs-5"></p>
        <a href="index.html" class="btn btn-secondary mt-4">Volver a reservar</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const restaurante = params.get("restaurante");
        const fecha = params.get("fecha");
        const hora = params.get("hora");
        const personas = params.get("personas");

        document.getElementById("mensaje").innerHTML = `
            <strong>Restaurante:</strong> ${restaurante}<br>
            <strong>Fecha:</strong> ${fecha}<br>
            <strong>Hora:</strong> ${hora}<br>
            <strong>Personas:</strong> ${personas}
        `;
    </script>

</body>
</html>
