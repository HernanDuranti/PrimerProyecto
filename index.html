<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Restaurante</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles.css">

    <script>
        const disponibilidad = {
            "El Buen Sabor": {
                fechas: ["2025-06-01", "2025-06-02", "2025-06-03"],
                horas: ["13:00", "14:00", "20:00"]
            },
            "La Parrilla": {
                fechas: ["2025-06-04", "2025-06-05"],
                horas: ["12:00", "15:00", "21:00"]
            },
            "Sushi House": {
                fechas: ["2025-06-06", "2025-06-07"],
                horas: ["11:30", "13:30", "19:30"]
            }
        };

        function actualizarDisponibilidad() {
            const restaurante = document.getElementById("restaurante").value;
            const fechaSelect = document.getElementById("fecha");
            const horaSelect = document.getElementById("hora");

            fechaSelect.innerHTML = "";
            horaSelect.innerHTML = "";

            if (disponibilidad[restaurante]) {
                const fechas = disponibilidad[restaurante].fechas;
                const horas = disponibilidad[restaurante].horas;

                fechas.forEach(fecha => {
                    const option = document.createElement("option");
                    option.value = fecha;
                    option.textContent = fecha;
                    fechaSelect.appendChild(option);
                });

                horas.forEach(hora => {
                    const option = document.createElement("option");
                    option.value = hora;
                    option.textContent = hora;
                    horaSelect.appendChild(option);
                });
            }
        }
    </script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reservas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Restaurantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center mt-4">
        <h1>Reservas de Restaurante</h1>
        <p>¡Reserva el restaurante que más te guste!</p>
    </header>

    <main class="container mt-4">
        <form onsubmit="mostrarConfirmacion(event)">

            <div class="mb-3">
                <label for="restaurante" class="form-label">Selecciona un restaurante:</label>
                <select id="restaurante" name="restaurante" class="form-select" onchange="actualizarDisponibilidad()" required>
                    <option value="">--Selecciona--</option>
                    <option value="El Buen Sabor">El Buen Sabor</option>
                    <option value="La Parrilla">La Parrilla</option>
                    <option value="Sushi House">Sushi House</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha disponible:</label>
                <select id="fecha" name="fecha" class="form-select" required>
                    <option value="">--Selecciona un restaurante primero--</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Hora disponible:</label>
                <select id="hora" name="hora" class="form-select" required>
                    <option value="">--Selecciona un restaurante primero--</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="personas" class="form-label">Número de personas:</label>
                <input type="number" id="personas" name="personas" class="form-control" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </main>

    <footer class="text-center mt-5 mb-3">
        <p>&copy; 2025 Reservas Online. Todos los derechos reservados.</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function mostrarConfirmacion(event) {
        event.preventDefault();

        const restaurante = document.getElementById("restaurante").value;
        const fecha = document.getElementById("fecha").value;
        const hora = document.getElementById("hora").value;
        const personas = document.getElementById("personas").value;

        // Redirecciona a la página de confirmación con los datos como parámetros
        window.location.href = `confirmacion.html?restaurante=${encodeURIComponent(restaurante)}&fecha=${fecha}&hora=${hora}&personas=${personas}`;
    }
</script>

</body>
</html>
