<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Restaurante</title>
    <link rel="stylesheet" href="./styles.css">

    <script>
        const disponibilidad = {
            "El Buen Sabor": {
                fechas: ["2025-06-01", "2025-06-02", "2025-06-03"],
                horas: ["13:00", "14:00", "20:00"]
            },
            "La Parrilla": {
                fechas: ["2025-06-04", "2025-06-05"],
                horas: ["12:00", "15:00", "21:00"]
            },
            "Sushi House": {
                fechas: ["2025-06-06", "2025-06-07"],
                horas: ["11:30", "13:30", "19:30"]
            }
        };

        function actualizarDisponibilidad() {
            const restaurante = document.getElementById("restaurante").value;
            const fechaSelect = document.getElementById("fecha");
            const horaSelect = document.getElementById("hora");

            // Limpiar las opciones anteriores
            fechaSelect.innerHTML = "";
            horaSelect.innerHTML = "";

            if (disponibilidad[restaurante]) {
                const fechas = disponibilidad[restaurante].fechas;
                const horas = disponibilidad[restaurante].horas;

                fechas.forEach(fecha => {
                    const option = document.createElement("option");
                    option.value = fecha;
                    option.textContent = fecha;
                    fechaSelect.appendChild(option);
                });

                horas.forEach(hora => {
                    const option = document.createElement("option");
                    option.value = hora;
                    option.textContent = hora;
                    horaSelect.appendChild(option);
                });
            }
        }
    </script>
</head>
<body>
    <header>
    <h1>Reservas de Restaurante</h1>
    <p>¡Reserva el restaurante que más te guste!</p>
    </header>

    <main>
    <form action="reservar.php" method="POST">
        <label for="restaurante">Selecciona un restaurante:</label>
        <select id="restaurante" name="restaurante" onchange="actualizarDisponibilidad()" required>
            <option value="">--Selecciona--</option>
            <option value="El Buen Sabor">El Buen Sabor</option>
            <option value="La Parrilla">La Parrilla</option>
            <option value="Sushi House">Sushi House</option>
        </select>
        <br><br>

        <label for="fecha">Fecha disponible:</label>
        <select id="fecha" name="fecha" required>
            <option value="">--Selecciona un restaurante primero--</option>
        </select>
        <br><br>

        <label for="hora">Hora disponible:</label>
        <select id="hora" name="hora" required>
            <option value="">--Selecciona un restaurante primero--</option>
        </select>
        <br><br>

        <label for="personas">Número de personas:</label>
        <input type="number" id="personas" name="personas" min="1" required>
        <br><br>

        <button type="submit">Reservar</button>
    </form>
    </main>

    <footer>
        <p>&copy; 2025 Reservas Online. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
